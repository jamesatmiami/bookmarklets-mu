<!DOCTYPE html>
<html lang="en">

<head>
  <title>Web Accessibility Bookmarklets</title>
  <meta charset="utf-8" />
  <style type="text/css">
    body,
    h1,
    h2,
    h3,
    h4,
    h5,
    h6,
    p,
    dl,
    dd,
    ol,
    ul {
      margin: 0;
      padding: 0;
    }

    body {
      font-family: Arial, Helvetica, sans-serif;
      font-size: 16px;
    }

    div#main-content {
      margin: 24px;
    }

    h1 {
      font-size: 24px;
    }

    p {
      margin-top: 12px;
    }

    ul {
      margin-left: 20px;
    }

    li {
      margin-top: 12px;
    }
  </style>
</head>

<body>
  <div id="main-content" role="main">
    <h1>Web Accessibility Bookmarklets</h1>
    <p>To install a bookmarklet, drag one of the following links into your browser&apos;s Bookmarks Toolbar.</p>
    <ul>
      <li><a
          href="javascript:if(window.a11yLandmarks)window.a11yLandmarks.run();else {var script = document.createElement('script'); script.type = 'text/javascript'; script.src = 'http://127.0.0.1:5500/build/landmarks.js'; document.head.appendChild(script); };">Landmarks</a>
      </li>
      <li><a
          href="javascript:if(window.a11yHeadings)window.a11yHeadings.run();else {var script = document.createElement('script'); script.type = 'text/javascript'; script.src = 'http://127.0.0.1:5500/build/headings.js'; document.head.appendChild(script); };">Headings</a>
      </li>
      <li><a
          href="javascript:if(window.a11yLists)window.a11yLists.run();else {var script = document.createElement('script'); script.type = 'text/javascript'; script.src = 'http://127.0.0.1:5500/build/lists.js'; document.head.appendChild(script); };">Lists</a>
      </li>
      <li><a
          href="javascript:if(window.a11yImages)window.a11yImages.run();else {var script = document.createElement('script'); script.type = 'text/javascript'; script.src = 'http://127.0.0.1:5500/build/images.js'; document.head.appendChild(script); };">Images</a>
      </li>
      <li><a
          href="javascript: if (window.a11yForms) window.a11yForms.run(); else {var script = document.createElement('script'); script.type = 'text/javascript'; script.src = 'http://127.0.0.1:5500/build/forms.js'; document.head.appendChild(script); };">Forms</a>
      </li>
      <li><a
          href="javascript:if(window.a11yInteractive)window.a11yInteractive.run();else {var script = document.createElement('script'); script.type = 'text/javascript'; script.src = 'http://127.0.0.1:5500/build/interactive.js'; document.head.appendChild(script); };">Interactive</a>
      </li>
    </ul>
  </div>
</body>

</html>
